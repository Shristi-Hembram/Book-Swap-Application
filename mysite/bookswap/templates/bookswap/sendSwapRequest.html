{% extends 'bookswap/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h2>Request to Swap "{{ book_requested.title }}"</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="book_offered" class="form-label">Select a Book to Offer</label>
                <select class="form-select" id="book_offered" name="book_offered" required>
                    <option value="" disabled selected>Select a book</option>
                    {% for book in user_books %}
                        <option value="{{ book.id }}">{{ book.title }} by {{ book.author }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Send Swap Request</button>
        </form>
    </div>
</div>
{% endblock %}
